{% extends 'base.html' %} 

{% block title %}Boards{% endblock title %} 

{% block content %}
{% for board in object_list %}
    <div class="card">
        <div class="card-header">
            <a href="{% url 'board_detail' board.pk %}">{{ board.name }}</a>
        </div>
    </div>
{% endfor %}
<a href="{% url 'board_add' %}">Add Board</a>
{% endblock content %}
