{% extends 'base.html' %} 

{% block title %}Boards{% endblock title %} 

{% block content %}
<div class="card">
  <div class="card-header">{{ object.name }}</div>
  <div class="card-body">
    <div class="d-flex gap-5 justify-content-center">
      {% for column in object.columns.all %}
      <div class="list-group mx-0">
        <label class="list-group-item d-flex gap-2">
          <span class="font-weight-bold"> {{ column }} </span>
        </label>
        {% for task in column.tasks.all %}
        <div class="list-group">
          <label class="list-group-item d-flex gap-3"> {{ task }} </label>
        </div>
        {% endfor %}
        <a href="{% url 'task_add' column.pk %}">Add Task</a>
      </div>
      {% endfor %}
    </div>
    <a href="{% url 'column_add' board.pk %}">Add Column</a>
  </div>
</div>
{% endblock content %}
